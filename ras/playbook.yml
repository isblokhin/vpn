  - hosts: vpnsrv
    become: yes
    tasks:
    - name: copy server cert and conf
      copy:
        src: "{{ item }}"
        dest: /etc/openvpn/
        owner: root
        group: root
        mode: '0644'
      with_fileglob:
      - ca.crt
      - server.*
      - dh.pem
      notify:
      - start openvpn
      - enable openvpn

    - include: handlers/main.yml

  - hosts: vpncl
    become: yes
    tasks:
    - name: copy client cert and conf
      copy:
        src: "{{ item }}"
        dest: /etc/openvpn/
        owner: root
        group: root
        mode: '0644'
      with_fileglob:
      - ca.crt
      - client.*
      - dh.pem
      notify:
      - start openvpn
      - enable openvpn

