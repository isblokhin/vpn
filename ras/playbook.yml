---
  
  - name: install and configure OVPN
    hosts: all
    gather_facts: yes
    remote_user: vagrant
    become: true
   
    tasks:
    - name: include default step variables
      include_vars: vars.yml
    - name: install packages
      yum: 
        name: "{{ packages }}"
        state: present

    - name: enable ntpd
      systemd:
        name: ntpd
        enabled: true
      notify: restart ntpd

    - name: set timezone
      timezone:
        name: Europe/Moscow

    - name: Change the openvpn_t server to permissive
      selinux_permissive:
        name: openvpn_t
        permissive: true

    - include: handlers/main.yml


